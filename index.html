<!DOCTYPE html>
<html>
<head>
    <title>Coach Chris</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f0eae3; /* Soft background color */
            color: #333; /* Text color */
            background-image: url('1.png'); /* Set the first image as the background */
            background-size: cover; /* Adjust the background size as needed */
            background-repeat: no-repeat; /* Prevent background image repetition */
        }

        .header-footer {
            background: #b1cbbb; /* Soft green color */
            height: 50px; /* Adjust height as needed */
        }

        main {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        section {
            width: 45%;
            background-color: white; /* White background for sections */
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-weight: 600;
        }

        p {
            font-weight: 300;
            line-height: 1.6;
        }

        .highlight {
            color: #6fa8dc; /* Pastel blue color */
        }

        .blue-text {
            color: #336699; /* Darker pastel blue color for improved readability */
            font-size: 18px; /* Adjust font size as needed */
            line-height: 1.6; /* Adjust line height as needed */
        }

        @media (max-width: 800px) {
            main {
                flex-direction: column;
                align-items: center;
            }

            section {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="header-footer"></div> <!-- Green area at the top -->

    <main>
        <section id="about">
            <!-- Your content here -->
        </section>

        <section id="calendly">
            <!-- Calendly inline widget begin -->
            <div class="calendly-inline-widget" data-url="https://calendly.com/hiyacoachchris?hide_landing_page_details=1&hide_gdpr_banner=1" style="min-width:320px;height:700px;"></div>
            <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
            <!-- Calendly inline widget end -->
        </section>
    </main>

    <div class="header-footer"></div> <!-- Green area at the bottom -->
</body>
</html>
