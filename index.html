<!DOCTYPE html>
<html>
<head>
    <title>Your Coaching Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f0eae3; /* Soft background color */
            color: #333; /* Text color */
        }

        header {
            background: #b1cbbb; /* Soft green header */
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        main {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        section {
            width: 45%;
            background-color: white; /* White background for sections */
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            font-weight: 600;
        }

        p {
            font-weight: 300;
            line-height: 1.6;
        }

        footer {
            background: #b1cbbb; /* Soft green footer */
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }

        @media (max-width: 800px) {
            main {
                flex-direction: column;
                align-items: center;
            }

            section {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Coaching Services</h1>
    </header>
    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco.</p>
        </section>

        <section id="calendly">
            <!-- Calendly inline widget begin -->
            <div class="calendly-inline-widget" data-url="https://calendly.com/hiyacoachchris/30min" style="min-width:320px;height:700px;"></div>
            <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
            <!-- Calendly inline widget end -->
        </section>
    </main>
    <footer>
        <p>Contact Information</p>
    </footer>
</body>
</html>
